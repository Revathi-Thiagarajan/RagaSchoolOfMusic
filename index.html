<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Messages | Firebase</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body style="background-color: rgb(151, 208, 231);">
    <nav>
        <a href="Home.html" class="button">Home</a>
        <a href="Courses.html" class="button">Courses</a>
        <a href="Teachers.html" class="button">Teachers</a>
        <a href="Blog.html" class="button">Blog</a>
      </nav>
    <header>
      <img src="images\logo.png" alt="Vocal Image" width="300" height="200" align="center">
      <h1>Raga School of Music</h1>
    </header>
    
    <div class="container">
        <form action="" id="LoginForm">
            <div class="alert">Your message sent</div>
            <label for="email">Email</label>
            <div class="inputBox">
                <input type="email" id="emailid" placeholder="email" />
            </div>
            <label for="password">Password</label>
            <div class="inputBox">
                <input type="password" id="password" placeholder="password" />
            </div>

            <div class="inputBox">
                <button type="Login">Login</button>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="js.js"></script>
</body>

</html>
